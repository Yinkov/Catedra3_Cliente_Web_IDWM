<div class="flex flex-col gap-5 justify-center items-center w-screen min-h-screen">

  <div *ngIf="cantPosts == 0"class="block mb-2 text-2xl font-bold text-center text-gray-900 dark:text-white"
  >No hay posts</div>
  <div *ngFor="let post of postArray">

    <post-card-post [post]="post"></post-card-post>
  </div>

  <shared-paginacion
  [currentPage]="query.pageNumber ?? 1"
  [totalPages]="cantPag"
  (pageChanged)="onPageChanged($event)"></shared-paginacion>

</div>
