

<form  [formGroup]="forms" class="max-w-sm mx-auto">

  <div class="mb-5 ">
    <label  class="block mb-2 text-2xl font-bold text-center text-gray-900 dark:text-white">Inicio de sesión</label>
  </div>
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingresa el correo</label>
    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
     placeholder="example@gmail.com" required
     formControlName="email"  [class.is-invalid]="emailInvalido"/>
     <small *ngIf="emailInvalido" class="text-red-500 font-medium text-sm">Ingrese un correo valido</small>
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingresa contraseña</label>
    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Contraseña123" required
    formControlName="password" [class.is-invalid]="paswordInvalido"/>
    <small *ngIf="paswordInvalido" class="text-red-500 font-medium text-sm">Ingrese una contraseña de mínimo 6 caracteres y al menos 1 número</small>
  </div>



  <div *ngFor="let error of errorMessage" class="bg-red-500 rounded-lg mb-5 flex justify-between items-center p-2">
    <p *ngIf="error" class="text-white text-sm font-medium mb-5">
      {{error}}
    </p>
  </div>



  <button type="submit" (click)="login()"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >Login</button>
</form>
